# ========================
# Application Name
# ========================
spring.application.name=event-management

# ========================
# MySQL Configuration
# ========================
spring.datasource.url=jdbc:mysql://localhost:3306/event_management_system?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Satya@2002
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================
# JPA / Hibernate
# ========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ========================
# Server Configuration
# ========================
server.port=8080

# ========================
# üìß Email Configuration (SMTP)
# ========================
# Use your Gmail address here
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
# ‚ö†Ô∏è Use your 16-character App Password, NOT your regular password
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ========================
# Timeouts (Prevents app hanging if email fails)
# ========================
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# ========================
# Logging
# ========================
# Useful for debugging email issues
logging.level.org.springframework.mail=DEBUG